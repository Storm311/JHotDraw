name: Java CI with Maven JHotDraw

on:
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        env:
          SECRET_USER: ${{secrets.SECRET_USER}}
          SECRET_TOKEN: ${{secrets.SECRET_TOKEN}}
        run: mvn -B package --batch-mode -DskipTests -s .maven-settings.xml --file pom.xml